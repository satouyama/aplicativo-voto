<ion-header no-border no-line>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="fechar()" color="light">
        <ion-icon name="arrow-back" style="color: rgb(75, 75, 75)"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title texte-center>Pesquisar</ion-title> 
  </ion-toolbar>
  <app-menu-component [nog1]="true" [ishidden]="true" ></app-menu-component>
  <div class="menu-default-search">
    <ion-searchbar placeholder="Pesquise por nome, cargo ou estado" (ionChange)="searchUser($event)" no-boxshadow></ion-searchbar>
  </div>
</ion-header>



  <ion-content fullscreen>
    <ion-list>
      <ion-item *ngFor="let users of usuarios" (click)="meuPerfil(users)">
        <ion-avatar slot="start">
          <img *ngIf="users.foto"src="{{users.foto}}"/>
          <img *ngIf="users.foto == null" src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png"/>
        </ion-avatar>
        <ion-label>
          <h2>{{users.nome}}</h2>
          <p>{{users.email}}</p>
        </ion-label>
      </ion-item>
   
                  
    </ion-list>
  </ion-content>
